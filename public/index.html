<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-amber-50">
    <div class="min-h-screen px-6 py-3 flex flex-col gap-16 ">
        <!--Header Section-->
        <header class="flex justify-between">
            <div class="flex items-center justify-center gap-2">
                <img src="assets/logo.png" alt="Logo">
                <button class="bg-gradient-to-r from-orange-400 to-red-400 text-xs text-white px-2.5 py-1.5 rounded-2xl font-lato ">Hosterr is hiring!</button>
            </div>
            <div >
                <i class="fa-solid fa-bars" ></i>
            </div>

    

        </header>

        <!--Main Content Section-->
        <main>
             <div class="flex items-center justify-center ">
                <img src="assets/blueshape.png" alt="Blue Shape" class="h-64 -rotate-45">
                <img src="assets/pinkshape.png" alt="Pink Shape" class=" absolute h-64 -rotate-[30deg]">
                <img src="assets/purpleshape.png" alt="Purple Shape" class="absolute h-64 -rotate-[15deg]">
                <img src="assets/model.png" alt="Model" class="absolute h-64">


             </div>

             <div class="space-y-4 mt-16">
                <h1 class="text-5xl font-bold leading-tight font-playfair">Host your website in less than 5 minutes.</h1>
                <p class="font-lato text-gray-400">With Hosterr, get your website up and running in no less than 5 minutes with the most competitive pricing packages available online.</p>
                <!-- Waitlist Form -->
                <form action="#" class="flex flex-col gap-4">
                    <input type="email" placeholder="Enter your email" required class="rounded-md px-4 py-3 placeholder:text-gray-400 ">
                    <button class="bg-blue-500 rounded-md px-4 py-3 font-medium text-white font-lato">Join Waitlist</button> 
                </form>

                <div class="flex gap-2">
                    <img src="assets/checkmark.png" alt="Checked Mark">
                    <p class="font-lato text-gray-400">No spam, ever. Unsubscribe anytime.</p>
                </div>
             </div>

        </main>


        <!--Footer Section-->
       <footer class="flex flex-col gap-12  md:flex-row md:justify-between" >
            <ul class="flex gap-6 font-lato text-gray-400">
                <li>
                    <a href="#">Facebook</a>
                </li>
                <li>
                    <a href="#">Instagram</a>
                </li>
                <li>
                    <a href="#">Twitter</a>
                </li>

                </li>
            </ul>
            <div  class="flex gap-2">
                <img src="assets/helpavatar.png" alt="Help Avatar">

            <div >
                <p class="font-playfair font-thin">Have any questions?</p>
                <a href="#" class="font-lato font-medium">Talk to a specialist!</a>
            </div>
            </div>

        </footer>

</body>

</html>
